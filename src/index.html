<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body>
    <div id="tooManyFiles" class="modal">
        <p>
          Liikaa kuvia
          Vain ensimmäiset 4 näytetään
        </p>
    </div>
    <div id="noFiles" class="modal">
        <p>
          Kuvia ei löytynyt
        </p>
    </div>
    <div id="files1" style="display: none;">
      <div class="fullscreenFile" style="background-image: url('../Kuvat/1.png'), url('../Kuvat/1.jpg'), url('../Kuvat/1.jpeg'), url('../Kuvat/1.gif');"></div>
    </div>
    <div id="files2" style="display: none;">
      <div class="file" style="background-image: url('../Kuvat/1.png'), url('../Kuvat/1.jpg'), url('../Kuvat/1.jpeg'), url('../Kuvat/1.gif');"></div>
      <div class="file" style="background-image: url('../Kuvat/2.png'), url('../Kuvat/2.jpg'), url('../Kuvat/2.jpeg'), url('../Kuvat/1.gif');"></div>
    </div>
    <div id="files3" style="display: none;">
      <div class="centeredFile" style="background-image: url('../Kuvat/1.png'), url('../Kuvat/1.jpg'), url('../Kuvat/1.jpeg'), url('../Kuvat/1.gif');"></div>
      <div class="wideFile" style="background-image: url('../Kuvat/2.png'), url('../Kuvat/2.jpg'), url('../Kuvat/2.jpeg'), url('../Kuvat/1.gif');"></div>
      <div class="wideFile2" style="background-image: url('../Kuvat/3.png'), url('../Kuvat/3.jpg'), url('../Kuvat/3.jpeg'), url('../Kuvat/1.gif');"></div>
    </div>
    <div id="files4" style="display: none;">
      <div class="file" style="background-image: url('../Kuvat/1.png'), url('../Kuvat/1.jpg'), url('../Kuvat/1.jpeg'), url('../Kuvat/1.gif');"></div>
      <div class="file" style="background-image: url('../Kuvat/2.png'), url('../Kuvat/2.jpg'), url('../Kuvat/2.jpeg'), url('../Kuvat/1.gif');"></div>
      <div class="file" style="background-image: url('../Kuvat/3.png'), url('../Kuvat/3.jpg'), url('../Kuvat/3.jpeg'), url('../Kuvat/1.gif');"></div>
      <div class="file" style="background-image: url('../Kuvat/4.png'), url('../Kuvat/4.jpg'), url('../Kuvat/4.jpeg'), url('../Kuvat/1.gif');"></div>
    </div>
  </body>
</html>
